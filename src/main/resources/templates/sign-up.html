<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f3f4f6;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .signup-container {
        background-color: #ffffff;
        padding: 20px 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
    }

    .signup-container h1 {
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
        color: #333333;
    }

    .signup-container label {
        font-size: 14px;
        color: #555555;
        display: block;
        margin-bottom: 8px;
    }

    .signup-container input[type="text"],
    .signup-container input[type="password"],
    .signup-container input[type="email"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #cccccc;
        border-radius: 5px;
        font-size: 14px;
    }

    .signup-container button {
        background-color: #28a745;
        color: #ffffff;
        border: none;
        padding: 10px 15px;
        width: 100%;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
    }

    .signup-container button:hover {
        background-color: #218838;
    }

    .error-message {
        color: red;
        font-size: 14px;
        margin-bottom: 15px;
        text-align: center;
    }
  </style>
</head>
<body>
<div class="signup-container">
  <h1>Sign Up</h1>

  <p class="error-message" th:if="${error}" th:text="${error}"></p>

  <form th:action="@{/processSignUp}" th:object="${newUser}" method="POST">
    <label th:for="*{username}">Username</label>
    <input type="text" th:field="*{username}" placeholder="Enter your username" required>

    <label th:for="*{email}">Email</label>
    <input type="email" th:field="*{email}" placeholder="Enter your email" required>

    <label th:for="*{password}">Password</label>
    <input type="password" th:field="*{password}" placeholder="Enter your password" required>

    <button type="submit">Sign Up</button>
  </form>
</div>
</body>
</html>
